[net]
# Network configuration
batch=64
subdivisions=16
height=128
width=128
channels=1
momentum=0.9
decay=0.0005
learning_rate=0.001
max_batches=5000
policy=steps
steps=4000,4500
scales=0.1,0.1

# First Convolutional Layer
[convolutional]
filters=32
size=3
stride=1
pad=1
activation=relu

# First Max Pooling Layer
[maxpool]
size=2
stride=2

# Second Convolutional Layer
[convolutional]
filters=64
size=3
stride=1
pad=1
activation=relu

# Second Max Pooling Layer
[maxpool]
size=2
stride=2

# Flatten Layer (represented as a reshape here)
[reshape]
shape=-1

# First Fully Connected Layer
[connected]
output=128
activation=relu

# Second Fully Connected Layer
[connected]
output=64
activation=relu

# Output Layer
[connected]
output=2
activation=linear

[softmax]
groups=1
